<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achat de Billets - Olympic Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="module" src="js/auth.js"></script>
</head>

<body>
    <header class="bg-dark text-white py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <a href="./index.html" class="display-4 text-white text-decoration-none">Olympic Shop</a>
                <p class="mb-0">Achetez vos billets pour les meilleurs événements des Jeux de Paris 2024</p>
            </div>
            <div class="d-flex align-items-center">
                <a href="cart.html" class="text-white me-4 position-relative">
                    <i class="bi bi-cart"></i>
                    <span id="cartIcon"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        0
                    </span>
                </a>
                <div id="auth-section">
                    <a id="auth-link" href="auth.html" class="text-white">Connexion/Inscription</a>
                </div>
                <div id="user-section">
                    <a id="user-link" href="#" class="text-white"></a>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Accueil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="buy-tickets.html">Offres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item" id="admin-panel" style="display: none;">
                        <a class="nav-link" href="admin.html">Panel d'administration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5" role="main">
        <h1>Votre Panier</h1>
        <div id="cartContainer">
            <div id="cartItems"></div>
            <div id="cartTotal"></div>
        </div>
    </div>
    

    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Paiement</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="paymentForm">
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Numéro de carte</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456"
                                required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="expiryDate" class="form-label">Date d'expiration</label>
                                <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="123" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="cardHolder" class="form-label">Nom du titulaire</label>
                            <input type="text" class="form-control" id="cardHolder" placeholder="John Doe" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="confirmPayment"
                        onclick="processMockPayment()">Confirmer le paiement</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <img src="img/logo-footer.png" alt="Logo Olympic Shop" class="me-3">
                <p class="mb-0">&copy; 2024 Billetterie Événements. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/cart-screen.js"></script>
</body>

</html>
