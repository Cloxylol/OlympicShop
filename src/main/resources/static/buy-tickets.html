<!DOCTYPE html>
<html lang="fr" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achat de Billets - Olympic Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="module" src="js/auth.js"></script>
</head>

<body class="d-flex flex-column h-100">

    <header class="bg-dark text-white py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <a href="./index.html" class="display-4 text-white text-decoration-none">Olympic Shop</a>
                <p class="mb-0">Achetez vos billets pour les meilleurs événements des Jeux de Paris 2024</p>
            </div>
            <div class="d-flex align-items-center">
                <a href="cart.html" class="text-white me-4 position-relative">
                    <i class="bi bi-cart"></i>
                </a>
                <div id="auth-section">
                    <a id="auth-link" href="auth.html" class="text-white">Connexion/Inscription</a>
                </div>
                <div id="user-section">
                    <a id="user-link" href="#" class="text-white"></a>
                </div>
            </div>
        </div>
    </header>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Accueil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="buy-tickets.html">Offres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item" id="admin-panel" style="display: none;">
                        <a class="nav-link" href="admin.html">Panel d'administration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0">
        <div class="container my-5">
            <h1 class="mb-4">Achat de Billets</h1>

            <ul class="nav nav-tabs" id="offerTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="solo-tab" data-bs-toggle="tab" data-bs-target="#solo"
                        type="button" role="tab" aria-controls="solo" aria-selected="true">SOLO</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="duo-tab" data-bs-toggle="tab" data-bs-target="#duo" type="button"
                        role="tab" aria-controls="duo" aria-selected="false">DUO</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="famille-tab" data-bs-toggle="tab" data-bs-target="#famille"
                        type="button" role="tab" aria-controls="famille" aria-selected="false">FAMILLE</button>
                </li>
            </ul>

            <div class="tab-content" id="offerTabsContent">
                <div class="tab-pane fade show active" id="solo" role="tabpanel" aria-labelledby="solo-tab">
                    <div class="row" id="soloOffers">
                        <!-- Les offres SOLO seront insérées ici dynamiquement -->
                    </div>
                </div>
                <div class="tab-pane fade" id="duo" role="tabpanel" aria-labelledby="duo-tab">
                    <div class="row" id="duoOffers">
                        <!-- Les offres DUO seront insérées ici dynamiquement -->
                    </div>
                </div>
                <div class="tab-pane fade" id="famille" role="tabpanel" aria-labelledby="famille-tab">
                    <div class="row" id="familleOffers">
                        <!-- Les offres FAMILLE seront insérées ici dynamiquement -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <img src="img/logo-footer.png" alt="Logo Olympic Shop" class="me-3">
                <p class="mb-0">&copy; 2024 Billetterie Événements. Tous droits réservés.</p>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="js/buy-tickets.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
